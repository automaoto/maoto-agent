name: Publish Python ðŸ distribution ðŸ“¦

on: push

jobs:
  build-pypi:
    name: Build pypi distribution ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: python3 -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-pypi
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build-pypi
    runs-on: ubuntu-latest
    environment:
      name: release_pypi
      url: https://pypi.org/p/maoto-agent
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions-pypi
          path: dist/
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  build-conda:
    name: Build conda distribution ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: true
          channel-priority: flexible
      - name: Build conda package
        run: |
          conda install -y conda-build conda-verify
          conda build -c conda-forge -c defaults . --output-folder dist #--quiet

      - name: Upload conda package artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-conda
          path: dist

  publish-to-conda:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to Conda
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build-conda
    runs-on: ubuntu-latest
    environment:
      name: release_conda
      url: https://anaconda.org/conda-forge/aiohttp
    permissions:
      id-token: write
    steps:
      - name: Download conda artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions-conda
          path: .
      - name: Upload conda package to Anaconda
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate base
          conda install -y anaconda-client
          anaconda upload dist/**.tar.bz2 --force

  github-release:
    name: >-
      Sign the Python ðŸ distribution ðŸ“¦ with Sigstore
      and upload them to GitHub Release
    needs:
      - publish-to-pypi
      - publish-to-conda
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          "$GITHUB_REF_NAME"
          --repo "$GITHUB_REPOSITORY"
          --generate-notes
      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        # Upload to GitHub Release using the `gh` CLI.
        # `dist/` contains the built packages, and the
        # sigstore-produced signatures and certificates.
        run: >-
          gh release upload
          "$GITHUB_REF_NAME" dist/**
          --repo "$GITHUB_REPOSITORY"