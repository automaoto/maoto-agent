{% set data = load_setup_py_data() %}
{% set version = data.get('version') %}

package:
  name: "maoto-agent"
  version: "{{ version }}"

source:
  path: .

build:
  number: 0
  script: |
    {{ PYTHON }} -m pip install . --no-deps --ignore-installed -v

requirements:
  host:
    - python >=3.10,<3.12
    - setuptools >=74.1.1
    - wheel >=0.44.0
    - setuptools-scm >=8.1.0
    - numpy >=2.0.0
  run:
    - python >=3.10,<3.12
    - aiohttp
    - aiofiles
    - requests
    - gql
    - websockets
    - numpy
    - setuptools
    - psutil
    - starlette
    - python-dateutil
    - psycopg2-binary
    - uvicorn[standard]
    - ariadne
    - gunicorn

about:
  home: https://maoto.world
  description: "Maoto Agent"
  license_file: LICENSE
  description: |
    Maoto Agent
  authors:
    - Maoto
  keywords:
    - "Maoto"
    - "Agent"
  classifiers:
    - "Programming Language :: Python :: 3"
    - "Operating System :: OS Independent"

extra:
  channels:
    - conda-forge
