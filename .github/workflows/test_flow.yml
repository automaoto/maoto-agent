name: Manual Release Workflow

on:
  workflow_dispatch:
    inputs:
      version_degree:
        description: 'Select the version degree'
        required: true
        default: 'Major'
        options:
          - 'Major'
          - 'Minor'
          - 'Patch'
      release_type:
        description: 'Select the release type'
        required: true
        default: 'Full'
        options:
          - 'Full'
          - 'Beta'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Display selected release options
        run: |
          echo "Version degree: ${{ github.event.inputs.version_degree }}"
          echo "Release type: ${{ github.event.inputs.release_type }}"
