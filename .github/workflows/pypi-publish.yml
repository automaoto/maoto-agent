name: Build and Publish Pypi Package

on:
  push:
    tags:
      - 'v*'  # Runs when a version tag is pushed
  workflow_dispatch:  # Allows manual trigger from GitHub Actions

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: release_pypi

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Build Dependencies
        run: |
          pip install build twine setuptools-scm

      - name: Ensure Git Tags Exist for Setuptools-SCM
        run: git describe --tags

      - name: Build the package
        run: python -m build --wheel

      - name: Determine if it's a pre-release
        id: prerelease-check
        run: |
          if [[ "${GITHUB_REF#refs/tags/}" =~ [abrc] ]]; then
            echo "pre_release=true" >> $GITHUB_ENV
          else
            echo "pre_release=false" >> $GITHUB_ENV
          fi
  
      - name: Publish to PyPI or Test PyPI
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
          TWINE_PASSWORD_TEST: ${{ secrets.PYPI_PASSWORD_TEST }}  # Add Test PyPI password
        run: |
          if [ "${{ env.pre_release }}" = "true" ]; then
            echo "Uploading to Test PyPI..."
            python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/* -u __token__ -p ${{ secrets.TWINE_PASSWORD_TEST }}
          else
            echo "Uploading to PyPI..."
            python -m twine upload dist/* -u __token__ -p ${{ secrets.TWINE_PASSWORD }}
          fi
